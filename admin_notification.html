<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/notification.css">
    <link rel="stylesheet" href="src/css/admin.css">
</head>

<body>
<div class="wrap">
    <div class="header"></div>
    <div class="content">
        <h1>WITH GO, STAY INFORMED</h1>
    </div>
</div>

<div class="section">
    <div class="section-text">
        <h3>이용자들을 위한 안내사항</h3>
        <p>안내 사항을 숙지하시고 원활한 이용 바랍니다</p>
    </div>
</div>

<div class="notice">
    <div class="notice-item">
        <img src="src/images/notice1.png">
        <h3>새로운 서비스 출시 안내</h3>
        <p>2025년 3월 1일부터<br>새로운 서비스가<br>시작됩니다.</p>
    </div>

    <div class="notice-item">
        <img src="src/images/notice2.png">
        <h3>시스템 점검 안내</h3>
        <p>2025년 2월 28일<br>2:00AM 부터 5:00AM 까지<br>시스템 점검이 있습니다.</p>
    </div>

    <div class="notice-item">
        <img src="src/images/notice3.png">
        <h3>이벤트 참여 안내</h3>
        <p>2025년 3월 1일부터<br>다양한 이벤트가 진행됩니다.<br> 많은 참여 부탁드립니다.</p>
    </div>
</div>

<div class="notice-container">
    <h2>공지사항 관리</h2>


    <form id="notice-form">
        <input type="hidden" id="notice-id">  <!-- 수정 시 ID 저장 -->
        <label>제목: <input type="text" id="notice-title" required></label>
        <label>내용: <textarea id="notice-content" required></textarea></label>
        <label>날짜: <input type="date" id="notice-date" required></label>
        <button type="submit">저장</button>
    </form>


    <table class="notice-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>날짜</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody id="notice-list"></tbody>
    </table>
</div>

<div class="footer"></div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="admin_notification.js"></script>
</body>
</html>
