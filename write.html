<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/write.css">
</head>

<body>
    <div class="wrap">
        <div class="header">

        </div>
        <div class="content">
            <div class="write-header con">
                <h1>가벼운 여행의 시작, 위드고</h1>
            </div>
            <div class="write">
                <div class="write-title con">
                    <h1>1:1문의</h1>
                </div>
                <div class="write-body">
                    <form class="form-all" >
                        <div class="form-name" style="display:grid; grid-template-columns: 100px auto;">
                            <label class="form-label">이름</label>
                            <input type="text" name="" id="" class="form-input">
                        </div>
                        <div class="form-pw"style="display:grid; grid-template-columns: 100px auto;">
                            <label class="form-label">비밀번호</label>
                                <input type="password" name="" id="" class="form-input">
                        </div>
                        <div class="form-title"style="display:grid; grid-template-columns: 100px auto;">
                            <label class="form-label">제목</label>
                                <input type="text" name="" id="title" class="form-input">
                        </div>
                        <div class="form-secret"style="display:grid; grid-template-columns: 100px auto;">
                            <label class="form-label">비밀글</label>
                                <input type="checkbox" name="secret" id="secret" class="form-input">
                        </div>
                        <div class="form-detail"style="display:grid; grid-template-columns: 100px auto;">
                            <label class="form-label">내용</label>
                                <textarea name="" id="" rows="20" class="form-input"></textarea>
                        </div>
                        <div class="form-file">
                            <label class="form-label">첨부파일</label>
                        </div>
                    </form>
                </div>
                <div class="write-footer">

                </div>
            </div>
        </div>
        <div class="footer">

        </div>
        <script src="dropdown.js"></script>
</body>

</html>
