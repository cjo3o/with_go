<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/write.css">
</head>

<body>
    <div class="wrap">
        <div class="header">

        </div>
        <div class="content">
            <h1>가벼운 여행의 시작, 위드고</h1>
        </div>
        <div class="section">
            <div class="section-text">
                <div class="section-title">
                    <h1>문의</h1>
                </div>

                <div class="write">
                    <div class="group">
                        <label class="column">이름 <em>*</em></label>
                        <div class="data"><input type="text" id="name" /><br /></div>
                    </div>
                    <div class="group">
                        <label class="column">비밀번호 <em>*</em></label>
                        <div class="data"><input type="password" id="password" maxlength="8" /><br /></div>
                    </div>
                    <div class="group">
                        <label class="column">제목 <em>*</em></label>
                        <div class="data"><input type="text" id="title" /><br /></div>
                    </div>
                    <div class="group">
                        <label class="column" style="width: 89px;">비밀글</label>
                        <div class="toggle-container">
                            <div class="toggle-container">
                                <input type="checkbox" id="secret-toggle" class="toggle-checkbox" />
                                <label for="secret-toggle" class="toggle-label">
                                    <span class="off">사용안함</span>
                                    <span class="on">사용함</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="group">
                        <label class="column">내용 <em>*</em></label>
                        <div class="data"><textarea id="review_text" rows="15" cols="50"></textarea><br /></div>
                    </div>
                    <div class="group">
                        <label class="column">첨부파일</label>
                    </div>
                </div>

                <div class="button">
                    <a class="cancel" href="review.html">취소</a>
                    <a class="input" href="">확인</a>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>


</body>
<script src="dropdown.js"></script>

</html>
