<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/review.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventList = document.querySelector(".event-list");


            events.forEach(event => {
                const eventItem = document.createElement("div");
                eventItem.classList.add("event-item");
                eventItem.innerHTML = `
            <img src="${event.img}" alt="${event.title}">
            <div class="event-text">
                <h3>${event.title}</h3>
                <p>${event.date}</p>
            </div>
        `;
                eventList.appendChild(eventItem);
            });
        });

    </script>
</head>

<body>
<div class="wrap">
    <div class="header">

    </div>
    <div class="content">
        <h1>TRAVEL STORIES WITH GO</h1>
    </div>
    <div class="section">
        <div class="section-text">
            <h3>보관/배송 내역 조회</h3>
            <p>맡긴 짐의 보관, 배송 상태를 조회할 수 있습니다.</p>

            <div class="review-list">
                <div class="review-item">
                    <div class="review-image">
                        <img src="src/images/review_img (1).png" alt="후기 이미지 1">
                        <img src="src/images/review_img (2).png" alt="후기 이미지 2">
                    </div>
                    <div class="review-text">
                        <h3>좋은 경험이었습니다!</h3>
                        <p>고민 없이 했던 여행, 최고의 선택이었어요!</p>
                        <span class="rating">★★★★★</span>
                        <small>2025년 2월 20일</small>
                    </div>
                </div>

                <div class="review-item">
                    <div class="review-image">
                        <img src="src/images/review_img (3).png" alt="후기 이미지">
                    </div>
                    <div class="review-text">
                        <h3>예약이 편리했어요</h3>
                        <p>예약 시스템이 간편하고 빠르게 처리되었습니다.</p>
                        <span class="rating">★★★★★</span>
                        <small>2025년 2월 18일</small>
                    </div>
                </div>

                <div class="review-item">
                    <div class="review-image">
                        <img src="src/images/review_img (4).png" alt="후기 이미지">
                    </div>
                    <div class="review-text">
                        <h3>정말 편리한 서비스</h3>
                        <p>서비스가 정말 좋았고, 추가적인 도움을 받을 때도 빠르게 대응해주셔서 좋았습니다.</p>
                        <span class="rating">★★★★★</span>
                        <small>2025년 2월 15일</small>
                    </div>
                </div>
            </div>

            <div class="review-form">
                <form id="review-form">
                    <textarea id="review-text" placeholder="이용후기를 작성해주세요." rows="5"></textarea>
                    <button type="submit">작성하기</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</div>


</body>
<script src="dropdown.js"></script>

</html>
